<!DOCTYPE html>
<html lang="zh" ng-app="querying">
    <head>
        <meta charset="UTF-8">
        <title>预订查询</title>
        <script type="text/javascript" src="/angular/angular.js"></script>
        <script type="text/javascript" src="/jquery/jquery.js"></script>
        <script type="text/javascript" src="/static/js/querying.js"></script>
    </head>
    <body>
        <div ng-controller="list">
            <div>
                <table>
                    <tr>
                        <td>&nbsp;</td>
                        <td>起始日期</td>
                        <td><input name='fDate' type='date' ng-model='input_from_date'></td>
                        <td>截止日期</td>
                        <td><input name='tDate' type='date' ng-model='input_to_date'></td>
                        <td><input type='button' value='提交' ng-click="submit();"></td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>预定单号</td>
                        <td>预定时间</td>
                        <td>预定类型</td>
                        <td>预定时段</td>
                        <td>姓名</td>
                        <td>手机</td>
                        <td>公司</td>
                        <td>茶水服务</td>
                    </tr>
                    <tr ng-repeat='order in list'>
                        <td>{{order.orderid}}</td>
                        <td>{{order.bookingdate}}</td>
                        <td>{{order.bookingtype}}</td>
                        <td>{{order.period}}</td>
                        <td>{{order.username}}</td>
                        <td>{{order.usercontact}}</td>
                        <td>{{order.company}}</td>
                        <td>{{order.favor ? '是' : '否'}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
