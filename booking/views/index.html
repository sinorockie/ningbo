<!DOCTYPE html>
<html lang="zh" ng-app="booking">
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <script type="text/javascript" src="/angular/angular.js"></script>
        <script type="text/javascript" src="/jquery/jquery.js"></script>
        <script type="text/javascript" src="/static/js/booking.js"></script>
        <link rel="stylesheet" href="/weui/weui.css"/>
    </head>
    <body>
        <div>
            <div style='text-align:center; width: 90%; margin:auto;'>
                <div>&nbsp;</div>
                <a href="#" class="weui-btn weui-btn_primary">会议室</a>
                <a href="#" class="weui-btn weui-btn_primary">书吧/咖啡厅</a>
                <a href="#" class="weui-btn weui-btn_primary">球场</a>
                <div>&nbsp;</div>
            </div>
            <div style='text-align:left; width: 90%; margin:auto;'>
                <div>&nbsp;</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">日期</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input id='show_date' class="weui-input" type="date">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">时段</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input value='' class="weui-input" type="text">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">费用</label>
                        </div>
                        <div class="weui-cell__bd">
                            <div id='show_booking_type'>0.00</div>
                        </div>
                    </div>
                </div>
                <div>&nbsp;</div>
                <a href="javascript:;" class="weui-btn weui-btn_primary">下一步</a>
                <div>&nbsp;</div>
            </div>
            <div style='text-align:left; width: 90%; margin:auto;'>
                <div>&nbsp;</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">公司</label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select">
                                <option value="">请选择公司</option>
                                <option value="朴洛教育科技（上海）有限公司">朴洛教育科技（上海）有限公司</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">姓名</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input value='石磊' class="weui-input" type="text" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">手机号</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input value='18521564305' class="weui-input" type="tel" placeholder="请输入手机号">
                        </div>
                    </div>
                </div>
                <div>&nbsp;</div>
                <a href="javascript:;" class="weui-btn weui-btn_primary">下一步</a>
                <div>&nbsp;</div>
            </div>
            <div style='text-align:left; width: 90%; margin:auto;'>
                <div>&nbsp;</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">预定类型</label>
                        </div>
                        <div class="weui-cell__bd">
                            <div id='show_booking_type'>球场</div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">日期</label>
                        </div>
                        <div class="weui-cell__bd">
                            <div id='show_booking_date'>2017年4月11日</div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">时段</label>
                        </div>
                        <div class="weui-cell__bd">
                            <div id='show_booking_period'>9:00-9:59,10:00-10:59</div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">费用</label>
                        </div>
                        <div class="weui-cell__bd">
                            <div id='show_booking_fee'>200.00</div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">公司</label>
                        </div>
                        <div class="weui-cell__bd">
                            <div id='show_booking_company'>朴洛教育科技（上海）有限公司</div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">姓名</label>
                        </div>
                        <div class="weui-cell__bd">
                            <div id='show_booking_user'>石磊</div>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">联系方式</label>
                        </div>
                        <div class="weui-cell__bd">
                            <div id='show_booking_contact'>18521564305</div>
                        </div>
                    </div>
                </div>
                <div>&nbsp;</div>
                <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
                <div>&nbsp;</div>
            </div>
        </div>
    </body>
</html>
